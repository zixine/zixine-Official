name: Build GKI 5.10 Final (Xiaomi Patch Style)

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Nama Kernel'
        required: false
        default: 'Elysium'
        type: string
      clang_version:
        description: 'Versi Clang'
        required: true
        type: choice
        default: 'r536225'
        options:
          - 'r536225 (Clang 19 - Stabil)'
          - 'r547379 (Clang 20 - Eksperimental)'
      hook_method:
        description: 'Metode Hook'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'

jobs:
  build:
    name: Build Kernel (${{ inputs.hook_method }})
    runs-on: ubuntu-22.04

    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'

      - name: Checkout Workflow
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Install Dependencies
        run: |
          sudo apt update && sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Initialize GKI Source (Android 12 - 5.10)
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Apply Rama Patch
        working-directory: gki/common
        run: |
          echo "‚¨áÔ∏è Downloading Rama Patch..."
          curl -L "https://github.com/ramabondanp/android_kernel_common-5.10/commit/881fa16.patch" -o rama.patch
          if git am -3 < rama.patch; then
            echo "‚úÖ git am success"
          else
            git am --abort
            patch -p1 --fuzz=3 < rama.patch || true
          fi
          rm rama.patch

      - name: Setup KernelSU-Next
        working-directory: gki/common
        run: |
          echo "üßπ Cleaning old drivers..."
          rm -rf drivers/kernelsu drivers/staging/kernelsu KernelSU KernelSU-Next
          
          echo "‚¨áÔ∏è Installing KernelSU-Next (Dev-SusFS Branch)..."
          curl -LSs "https://raw.githubusercontent.com/linastorvaldz/KernelSU-Next/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
          
          if [ -d "KernelSU-Next" ] && [ ! -d "KernelSU" ]; then
            echo "üîó Symlinking KernelSU-Next -> KernelSU"
            ln -s KernelSU-Next KernelSU
          fi

      - name: Setup Hook Method (SusFS vs KProbes)
        working-directory: gki
        run: |
          HOOK="${{ inputs.hook_method }}"
          echo "üéØ Selected Hook Method: $HOOK"
          
          if [ "$HOOK" == "susfs" ]; then
            echo "üöÄ Setting up SusFS..."
            git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu -b gki-android12-5.10 susfs4ksu
            
            cp -R susfs4ksu/kernel_patches/fs/* common/fs/
            cp -R susfs4ksu/kernel_patches/include/* common/include/
            
            cd common
            patch -p1 < ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android12-5.10.patch || { echo "‚ùå SusFS Kernel Patch Failed"; exit 1; }
            patch -p1 < ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch || echo "‚ö†Ô∏è KSU Patch warning (Ignore if applied)"
            
          else
            echo "‚ÑπÔ∏è Using Standard KProbes mode. Skipping SusFS patches."
          fi

      - name: Apply Compatibility Patches (Xiaomi & Others)
        working-directory: gki/common
        run: |
          echo "ü©π Applying Critical Fixes..."
          
          # 1. Fix Stack Protector
          sed -i '/config STACKPROTECTOR_PER_TASK/{n;s/def_bool y/bool "Stack Protector per task"\n\tdefault y/;}' arch/arm64/Kconfig
          
          # 2. Xiaomi Compatibility (Module Version)
          sed -i '/pr_warn.*disagrees about version of symbol.*/,+1 s/.*/return 1;/' kernel/module.c
          
          # 3. Xiaomi Compatibility (DRM Atomic Helper) - Brutal Delete Style (ala Temanmu)
          echo "üî• Removing drm_atomic_check_valid_clones logic..."
          # Hapus definisi fungsi
          sed -i '/^static int drm_atomic_check_valid_clones/,/^}/d' drivers/gpu/drm/drm_atomic_helper.c
          # Hapus pemanggilan fungsi (dan return ret di bawahnya jika ada dalam satu blok)
          # Note: Kita gunakan pola yang lebih aman agar tidak menghapus kode lain
          sed -i '/ret = drm_atomic_check_valid_clones/d' drivers/gpu/drm/drm_atomic_helper.c

      - name: Apply Syscall Hook (JackA1ltman)
        working-directory: gki/common
        run: |
          curl -o syscall_hook.sh https://raw.githubusercontent.com/JackA1ltman/NonGKI_Kernel_Build_2nd/refs/heads/mainline/Patches/syscall_hook_patches.sh
          chmod +x syscall_hook.sh
          ./syscall_hook.sh || echo "‚ö†Ô∏è Syscall hook script warning (lanjut build)"

      - name: üõë KILL GKI STRICT CHECKS
        working-directory: gki/common
        run: |
          echo "üî• Disabling check_defconfig..."
          sed -i 's/check_defconfig//g' build.config.gki
          sed -i 's/check_defconfig//g' build.config.common
          if [ -f "build.config.aarch64" ]; then
             sed -i 's/check_defconfig//g' build.config.aarch64
          fi

      - name: Inject Configuration
        working-directory: gki/common
        run: |
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          HOOK="${{ inputs.hook_method }}"
          
          sed -i '/CONFIG_KSU/d' $DEFCONFIG
          sed -i '/CONFIG_KPROBES/d' $DEFCONFIG
          sed -i '/CONFIG_HAVE_KPROBES/d' $DEFCONFIG
          sed -i '/CONFIG_KSU_SUSFS/d' $DEFCONFIG
          
          cat >> $DEFCONFIG <<EOF
          CONFIG_KSU=y
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_ZRAM=y
          EOF
          
          if [ "$HOOK" == "susfs" ]; then
            cat >> $DEFCONFIG <<EOF
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_SYSCALL_HOOK=y
          CONFIG_KSU_KPROBES=n
          CONFIG_KPROBES=n
          EOF
          else
            cat >> $DEFCONFIG <<EOF
          CONFIG_KSU_SUSFS=n
          CONFIG_KSU_MANUAL_HOOK=n
          CONFIG_KSU_KPROBES=y
          CONFIG_KPROBES=y
          CONFIG_HAVE_KPROBES=y
          CONFIG_KPROBE_EVENTS=y
          EOF
          fi

      - name: Set Kernel Version
        working-directory: gki/common
        run: |
          KERNEL_NAME="${{ inputs.kernel_name }}"
          HOOK="${{ inputs.hook_method }}"
          SUFFIX="-$KERNEL_NAME-$HOOK"
          echo "" > scripts/setlocalversion
          sed -i "s/^EXTRAVERSION *=.*/EXTRAVERSION = $SUFFIX/" Makefile

      - name: Setup Clang
        working-directory: gki
        run: |
          mkdir -p prebuilts-master/clang/host/linux-x86
          if [ "${{ inputs.clang_version }}" == "r536225" ]; then
             CLANG_VER="clang-r536225"
             CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          else
             CLANG_VER="clang-r547379"
             CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          fi
          
          mkdir -p prebuilts-master/clang/host/linux-x86/$CLANG_VER
          curl -L "${CLANG_URL}" | tar -xz -C prebuilts-master/clang/host/linux-x86/$CLANG_VER
          rm -rf prebuilts-master/clang/host/linux-x86/clang-r416183b
          ln -sf $CLANG_VER prebuilts-master/clang/host/linux-x86/clang-r416183b

      - name: Build Kernel
        working-directory: gki
        run: |
          export PATH=$PWD/prebuilts-master/clang/host/linux-x86/clang-r416183b/bin:$PATH
          # Tambahan: Paksa POST_DEFCONFIG_CMDS kosong di environment juga
          POST_DEFCONFIG_CMDS="" LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: ${{ inputs.kernel_name }}-${{ inputs.hook_method }}-Image
          path: gki/out/android12-5.10/common/arch/arm64/boot/Image
