name: Build Kernel GKI 5.10 Official

on:
  workflow_dispatch:
    inputs:
      kernel_name:
        description: 'Custom Kernel Name'
        required: false
        default: 'Zixine-GKI'
        type: string
      clang_version:
        description: 'Pilih Versi Clang'
        required: true
        type: choice
        options:
          - 'r536225 (Clang 19)'
          - 'r547379 (Clang 20)'
      hook_method:
        description: 'Pilih Hook Method'
        required: true
        type: choice
        default: 'susfs'
        options:
          - 'susfs'
          - 'kprobes'

jobs:
  build:
    name: Build Kernel
    runs-on: ubuntu-22.04

    steps:
      - name: Free disk space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "zixine"
          git config --global user.email "waheid005@gmail.com"

      - name: Install build tools
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y git curl repo build-essential bc bison flex libssl-dev \
            libelf-dev python3 python3-pip unzip zip rsync libncurses-dev lld

      - name: Init & Sync GKI
        run: |
          mkdir gki && cd gki
          repo init -u https://android.googlesource.com/kernel/manifest -b common-android12-5.10 --depth=1
          repo sync -c --no-tags --no-clone-bundle --optimized-fetch -j$(nproc --all)

      - name: Setup Upstream Rama (5.10.247)
        working-directory: gki/common
        run: |
          git remote add rama https://github.com/ramabondanp/android_kernel_common-5.10.git
          git fetch -j12 rama android12-5.10-staging
          git checkout -f -B update-5.10.247 rama/android12-5.10-staging

      - name: Setup SukiSU & SUSFS (Dev Method)
        working-directory: gki/common
        run: |
          echo "üß© Installing SukiSU-Next..."
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          
          if [ "${{ github.event.inputs.hook_method }}" = "susfs" ]; then
            echo "ü©π Patching SUSFS Manual..."
            git clone https://gitlab.com/simonpunk/susfs4ksu/ -b gki-android12-5.10 sus
            rm -rf sus/.git
            susfs=sus/kernel_patches
            cp -r $susfs/fs .
            cp -r $susfs/include .
            cp -r $susfs/50_add_susfs_in_gki-android12-5.10.patch .
            patch -p1 < 50_add_susfs_in_gki-android12-5.10.patch
            sed -i '1i#include <linux/stat.h>' include/linux/susfs.h
          fi

      - name: Inject Full Kernel Configs (Gaming & Power)
        working-directory: gki/common
        run: |
          DEFCONFIG="arch/arm64/configs/gki_defconfig"
          cat >> $DEFCONFIG <<EOF
          # KSU NEXT CONFIG
          CONFIG_KSU=y
          CONFIG_KPM=y
          CONFIG_KSU_INLINE_HOOK=y
          CONFIG_KSU_INLINE_HOOK_TRAMPOLINE=y
          CONFIG_KSU_INLINE_HOOK_TRAMPOLINE_SIZE=64
          CONFIG_KSU_INLINE_HOOK_MANAGER_ONLY=y
          CONFIG_KSU_INLINE_HOOK_WITH_KSU_PATCH=y
          
          # GAMING & PERFORMANCE OPTIMIZATION
          CONFIG_HZ_300=y
          CONFIG_SCHED_AUTOGROUP=y
          CONFIG_SCHED_TUNE=y
          CONFIG_DEFAULT_BBR=y
          CONFIG_TCP_CONG_BBR=y
          CONFIG_NET_SCH_FQ=y
          CONFIG_ZRAM=y
          CONFIG_ZRAM_WRITEBACK=y
          CONFIG_CPU_FREQ_GOV_PERFORMANCE=y
          CONFIG_CPU_FREQ_DEFAULT_GOV_SCHEDUTIL=y
          CONFIG_MQ_IOSCHED_KYBER=y
          CONFIG_MQ_IOSCHED_BFQ=y
          EOF
          
          if [ "${{ github.event.inputs.hook_method }}" = "susfs" ]; then
            cat >> $DEFCONFIG <<EOF
          CONFIG_KSU_SYSCALL_HOOK=n
          CONFIG_KSU_KPROBES_HOOK=n
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT_SPOOF_GENERIC=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          EOF
          else
            echo "CONFIG_KSU_SYSCALL_HOOK=y" >> $DEFCONFIG
            echo "CONFIG_KSU_KPROBES_HOOK=y" >> $DEFCONFIG
            echo "CONFIG_KSU_SUSFS=n" >> $DEFCONFIG
          fi

      - name: Setup Clang (AOSP Path Standard)
        working-directory: gki
        run: |
          # Buat folder standar yang dicari oleh build.sh
          mkdir -p prebuilts/clang/host/linux-x86/clang-r416183b
          if [ "${{ github.event.inputs.clang_version }}" == "r536225 (Clang 19)" ]; then
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main-kernel-2025/clang-r536225.tar.gz"
          else
            CLANG_URL="https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/62cdcefa89e31af2d72c366e8b5ef8db84caea62/clang-r547379.tar.gz"
          fi
          curl -L "${CLANG_URL}" | tar -xz -C prebuilts/clang/host/linux-x86/clang-r416183b

      - name: Compile
        working-directory: gki
        run: |
          # Ambil jalur absolut binari clang
          export CLANG_BIN="$(pwd)/prebuilts/clang/host/linux-x86/clang-r416183b/bin"
          
          # Monitor RAM
          (while true; do free -h | grep "Mem:" | awk '{print "RAM Usage: " $3 "/" $2}'; sleep 60; done) &
          MONITOR_PID=$!

          # Hapus check_defconfig agar build tidak berhenti
          sed -i 's/check_defconfig//' common/build.config.gki
          
          # EKSEKUSI UTAMA: Masukkan PATH langsung ke depan perintah build.sh
          PATH="$CLANG_BIN:$PATH" \
          LTO=thin \
          BUILD_CONFIG=common/build.config.gki.aarch64 \
          ARCH=arm64 \
          LLVM=1 \
          LLVM_IAS=1 \
          CLANG_TRIPLE=aarch64-linux-gnu- \
          CROSS_COMPILE=aarch64-linux-android- \
          build/build.sh

          kill $MONITOR_PID

      - name: Upload Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.kernel_name }}-Image
          path: gki/out/android12-5.10/common/arch/arm64/boot/Image

      - name: Telegram Notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            EMOJI="‚úÖ SUCCESS"
            MSG="Build Kernel Selesai!%0Aüì¶ Nama: ${{ github.event.inputs.kernel_name }}%0Aüîó [Download Di Sini](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          else
            EMOJI="‚ùå FAILED"
            MSG="Build Gagal! Periksa log GitHub Actions."
          fi
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=${EMOJI}%0A------------------%0A${MSG}" \
            -d "parse_mode=Markdown"
